<!DOCTYPE html>
<html lang="en">
<head>
	Escribir script para calcular: El area de un circulo.
</head>
<body>
	<script type="text/javascript">
		var radio;
		var area;
		radio = prompt('Ingrese el Radio del circulo:');
		area = Math.pow(radio,2)*3.14;
		area > 0 ? document.write('El area del circulo es: '+area) : document.write('Ingreso numero no valido')
	</script>
</body>
</html>
