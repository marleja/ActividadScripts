<!DOCTYPE html>
<html lang="en">
<head>
	Escribir script para calcular: El area de un cuadrado.
</head>
<body>
	<script type="text/javascript">
		var lado;
		var resultado;
		lado = prompt('Digite lado de el cuadrado');
		resultado = Math.pow(lado,2);
        resultado > 0 ? document.write('El area del Cuadrado es: '+resultado) : document.write('Ingrese numero valido');
	</script>
</body>
</html>
