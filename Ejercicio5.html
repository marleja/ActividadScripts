<!DOCTYPE html>
<html lang="en">
<head>
	Dado un string contar el numero de vocales (sin acento) que contiene.
</head>
<body>
	<script type="text/javascript">
		var cadena; 
		var contador = 0;
		cadena = prompt("Digite el string");

		for (var i = 0; i < cadena.length; i++) {
			switch(cadena[i]){
                case 'a' : contador++;break;
                case 'e' : contador++;break;
                case 'i' : contador++;break;
                case 'o' : contador++;break;
                case 'u' : contador++;break;
                default:;
			}
			 
		};
		document.write('El string /"'+cadena+'/" tiene '+contador+' vocales');
	</script>
</body>
</html>
