<html>
  <head>
  Elaborar un script que convierta un x numero de galones en litros, tener en cuenta que hay 3.7854 litros en un galon.<br>
  </head>
  <body>
  <script type="text/javascript">
    var galon;   
    var litro=3.7854;
    galon=prompt('Ingrese cantidad de galones:','');
    resultado=galon*litro;
    galon > 0 ? document.write( +galon+'  Galones en litros es: '+resultado): document.write('Ingreso numero no valido');
    </script>
  </body>
  </html>
