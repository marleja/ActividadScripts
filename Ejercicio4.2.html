<!DOCTYPE html>
<html lang="en">
<head>
	Escribir script para calcular: El area de un triangulo.
</head>
<body>
	<script type="text/javascript">
		var base;
		var altura;
		var resultado;
		base = prompt("Digite la base");
		altura = prompt('Digite la altura');
		resultado = (base*altura)/2;
		resultado > 0 ? document.write('El area del triangulo es: '+resultado) : document.write('Ingrese numero valido');
	</script>
</body>
</html>
